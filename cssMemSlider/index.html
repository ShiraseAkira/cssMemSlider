<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemSlider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cssMemSlider">
        <input type="radio" name="slides" id="slide1" checked>
        <img src="assets/1.jpg" alt="slide">
        <p class="caption">Caption for 1st slide</p>
        <label for="slide1"></label>
        
        <input type="radio" name="slides" id="slide2">
        <img src="assets/2.jpg" alt="slide">
        <p class="caption">Caption for 2st slide!!</p>
        <label for="slide2"></label>
        
        <input type="radio" name="slides" id="slide3">
        <img src="assets/3.jpg" alt="slide">
        <p class="caption">And another one</p>
        <label for="slide3"></label>
        
        <input type="radio" name="slides" id="slide4">
        <img src="assets/4.jpg" alt="slide">
        <p class="caption">And a final one</p>
        <label for="slide4"></label>
    </div>
</body>
</html>
