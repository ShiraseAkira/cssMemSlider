        <div class="slide slide3"></div>
        <p class="caption">label 3</p>
        <label for="slide3">3</label>
        
        <input type="radio" name="slides" id="slide4">
        <div class="slide slide4"></div>

        <label for="slide4">4</label>
    </div>
</body>
</html>
